<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="star"><i class="fa fa-star"></i></li>
        		<li class="star"><i class="fa fa-star"></i></li>
        		<li class="star"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <span class="time">0</span>s

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="win-screen hide-screen">
        <h1>Congratulations!</h1>
        <h2>You Win!</h2>
        <ul>
            <li>Moves: <span class="number-of-moves"></span></li>
            <li>Stars: <span class="number-of-stars"></span></li>
            <li>Time: <span class="total-time"></span> seconds</li>
        </ul>
        <button class="replay-button">Play Again</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
